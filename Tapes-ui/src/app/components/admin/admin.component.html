<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Song Name</th>
        <th>URL</th>
        <th>TrackNo</th>
      </tr>
      <tr *ngFor="let tape of tapes">
        <td>
          <a [routerLink]="['/admin/view', tape.songName]">{{tape.songName}}</a>
        </td>
        <td>
          {{tape.urlLink}}
        </td>
        <td>
          {{tape.trackNo}}
        </td>
      </tr>
    </table>
  </div>
